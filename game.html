<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="mainTitle">Tic-Tac-Toe</h1>

    <div id="mainDiv">
        <div id="topLeftSq">
            <p id="topLeftInput"></p>
        </div>
        <div id="topCenterSq">
            <p id="topCenterInput"></p>
        </div>
        <div id="topRightSq">
            <p id="topRightInput"></p>
        </div>
        <div id="middleLeftSq">
            <p id="middleLeftInput"></p>
        </div>
        <div id="middleCenterSq">
            <p id="middleCenterInput"></p>
        </div>
        <div id="middleRightSq">
            <p id="middleRightInput"></p>
        </div>
        <div id="bottomLeftSq">
            <p id="bottomLeftInput"></p>
        </div>
        <div id="bottomCenterSq">
            <p id="bottomCenterInput"></p>
        </div>
        <div id="bottomRightSq">
            <p id="bottomRightInput"></p>
        </div>
    </div>

    <button id="resetButton">Reset Game</button>

    <p id="xScore">Player X Score: 0 </p>
    <p id="oScore">Player O Score: 0</p>

    <b>
        <p id="currentTurn"></p>
    </b>
    <h2 id="current"> Current Turn: Player</h2>

    <script src="tictac.js"></script>
</body>

</html>
